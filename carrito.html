<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a href="./index.html" class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="boton-carrito"><a href="carrito.html"></a>carrito <i class="bi bi-cart2"></i></button>
                </form>
            </div>
        </nav>
    <button id="color-mode" class="btn">Dark mode</button>
</header>
<main>
    <h2 class="titulo-principal">Carrito</h2>
    <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio">Carrito vacío <i class="bi bi-emoji-frown"></i></p>
        <div class="carrito-productos disabled">

            <div class="carrito-producto">
                <img class="carrito-producto-imagen" src="./assets/img/kumara.png" alt="">
                <div class="carrito-producto-titulo">
                    <small>Titulo</small>
                    <h3>Kumara K552</h3>
                </div>
                <div class="carrito-producto-cantidad">
                    <small>Cantidad</small>
                    <p>1</p>
                </div>
                <div class="carrito-producto-precio">
                    <small>Precio</small>
                    <p>$54900</p>
                </div>
                <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
            </div>
        </div>
        <div class="carrito-acciones disabled">
            <div class="carrito-acciones-izquierda">
                <button class="carrito-acciones-vaciar">Vaciar carrito</button>
            </div>
            <div class="carrito-acciones-derecha">
                <div class="carrito-acciones-total">
                    <p>Total:</p>
                    <p id="total">$54900</p>
                </div>
                <button class="carrito-acciones-comprar">Comprar ahora</button>
            </div>
        </div>
        <p class="carrito-comprado disabled">Gracias por tu compra! <i class="bi bi-emoji-heart-eyes"></i></p>
    </div>
</main>

<footer>
    <p>© 2023 Javascript</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
